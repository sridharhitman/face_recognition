 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="bg-gradient-to-r from-blue-100 to-blue-300">
    
    <center>
     <h3 class="p-4 text-blue-700"> FACE RECOGNITION</h3>
      <br><br>

      <p class="text-2xl text-gray-600">Model is trained to identify the following objects: </p>
      <b class="text-amber-700">
        Father 
        <hr>
        Mother
        <hr>
        Brother
        <hr>
        Myself
        <hr>
      </b>
      <label>Webcam View - </label>
      <div class="my-3" id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="bg-green-500 hover:bg-green-700 text-blue-100 hover:text-blue-300 rounded-md font-bold p-4">Capture Image</button>
      <br><br>
      <button onclick="check();" class="bg-green-500 hover:bg-green-700 text-blue-100 hover:text-blue-300 rounded-md font-bold p-4 my-4">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Object : <span id="result_object_name"></span>  </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
